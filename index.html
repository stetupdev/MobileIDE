<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MobileIDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #121212;
      color: #eee;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1f1f1f;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    #editor {
      flex: 1;
      padding: 10px;
      overflow: auto;
      background: #222;
      color: #fff;
      font-size: 14px;
      border: none;
      resize: none;
      width: 100%;
      height: 100%;
    }
    #buttons {
      background: #1f1f1f;
      padding: 8px;
      display: flex;
      justify-content: space-around;
    }
    button {
      background: #3f3f3f;
      border: none;
      padding: 10px;
      color: #fff;
      border-radius: 5px;
      font-size: 14px;
    }
    #output {
      background: #111;
      color: #fff;
      padding: 10px;
      height: 200px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <header>ðŸ“± MobileIDE</header>

  <textarea id="editor" placeholder="Write your code here..."></textarea>

  <div id="buttons">
    <button onclick="runCode()">â–¶ Run</button>
    <button onclick="clearOutput()">ðŸ§¹ Clear</button>
  </div>

  <div id="output"></div>

  <script>
    function runCode() {
      const code = document.getElementById('editor').value;
      const output = document.getElementById('output');
      try {
        const result = eval(code);
        output.innerHTML += '<div>> ' + result + '</div>';
      } catch (e) {
        output.innerHTML += '<div style="color:red;">Error: ' + e.message + '</div>';
      }
    }

    function clearOutput() {
      document.getElementById('output').innerHTML = '';
    }
  </script>

</body>
</html>
