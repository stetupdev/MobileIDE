<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MobileCode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #1e1e1e;
      color: #ccc;
      font-family: sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #topbar {
      background: #333;
      color: #fff;
      padding: 8px;
      text-align: center;
      font-weight: bold;
    }
    #main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #sidebar {
      width: 60px;
      background: #252526;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 0;
    }
    #sidebar button {
      background: none;
      border: none;
      color: #ccc;
      margin: 10px 0;
      font-size: 20px;
    }
    #editor {
      flex: 1;
      position: relative;
    }
    #output {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 150px;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.0/ace.js"></script>
</head>
<body>

  <div id="container">
    <div id="topbar">ðŸ“± MobileCode IDE</div>

    <div id="main">
      <div id="sidebar">
        <button onclick="runCode()">â–¶</button>
        <button onclick="clearOutput()">ðŸ§¹</button>
      </div>
      <div id="editor"></div>
    </div>

    <div id="output"></div>
  </div>

  <script>
    // Initialize Ace editor
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");
    editor.setValue("// Write your JS code here\n", 1);
    editor.setOptions({
      fontSize: "14px",
      showPrintMargin: false,
      wrap: true
    });

    // Run code button
    function runCode() {
      const code = editor.getValue();
      const output = document.getElementById('output');
      try {
        const result = eval(code);
        output.innerHTML += `> ${result}\n`;
      } catch (e) {
        output.innerHTML += `Error: ${e.message}\n`;
      }
      output.scrollTop = output.scrollHeight;
    }

    // Clear output
    function clearOutput() {
      document.getElementById('output').innerHTML = '';
    }
  </script>

</body>
</html>
